{% if page.author_profile or layout.author_profile or page.sidebar %}
  <div class="sidebar sticky">
    <div class="profile_box">
      <div class="author__avatar">
        <img src="{{ site.author.avatar | relative_url }}" alt="Avatar">
      </div>
      <div class="author__content">
        <h3 class="author__name">{{ site.author.name }}</h3>
        <p class="author__bio">{{ site.author.bio }}</p>
      </div>
      <div class="author__urls-wrapper">
        <ul class="author__urls">
          <li><i class="fas fa-map-marker-alt"></i> {{ site.author.location }}</li>
          <li><i class="fas fa-envelope"></i> <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          <li><i class="fas fa-phone"></i> <a href="tel:{{ site.author.tel }}">{{ site.author.tel }}</a></li>
          <li><i class="fas fa-id-badge"></i> <a href="{{ site.author.orcid }}" target="_blank">ORCID</a></li>
        </ul>
      </div>
    </div>
  </div>
{% endif %}
